<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physisolver Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- MathJax for rendering LaTeX (box, fractions, etc.) -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: ['base', 'ams']
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

    <style>
        /* Optional Markdown styling */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 1rem;
            color: #0d6efd;
        }

        .markdown-content p {
            margin: 0.5rem 0;
        }

        .markdown-content code {
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 5px;
            font-family: monospace;
        }

        .markdown-content pre {
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
        }

        .markdown-content ul {
            padding-left: 1.5rem;
        }

        .markdown-content blockquote {
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            border-left: 5px solid #0d6efd;
            background-color: #f8f9ff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="mb-4 text-center text-primary">Physisolver</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="question" class="form-label">Enter your physics question:</label>
                    <textarea name="question" class="form-control" id="question" rows="3" required></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Get Answer</button>
                </div>
            </form>
            {% if answer %}
                <div class="mt-4 alert alert-success">
                    <h5 class="mb-3">Answer:</h5>
                    <div class="markdown-content">{{ answer|safe }}</div>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
